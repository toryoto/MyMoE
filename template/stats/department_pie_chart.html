{% extends "base.html" %}

{% block content %}
<h2 class="text-2xl font-semibold mb-4">部署（Department）別 社員数</h2>
<canvas id="deptPieChart" width="400" height="400"></canvas>

<h2 class="text-2xl font-semibold mt-10 mb-4">所属DTE別 社員数</h2>
<canvas id="dtePieChart" width="400" height="400"></canvas>

<h2 class="text-2xl font-semibold mt-10 mb-4">新卒/中途 採用者数</h2>
<canvas id="recruitBarChart" width="400" height="300"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>

    const ctx = document.getElementById('deptPieChart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: {{ labels| safe }},
    datasets: [{
        label: '社員数',
        data: {{ data| safe }},
        backgroundColor: [
        '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'
    ],
            }]
        },
    options: {
        responsive: true,
            plugins: {
            legend: {
                position: 'bottom',
                }
        }
    }
    });

    const dteCtx = document.getElementById('dtePieChart').getContext('2d');
    const dteChart = new Chart(dteCtx, {
        type: 'pie',
        data: {
            labels: {{ dte_labels| safe }},
    datasets: [{
        label: '社員数',
        data: {{ dte_data| safe }},
        backgroundColor: [
        '#FF9F40', '#9966FF', '#4BC0C0', '#FF6384', '#36A2EB', '#FFCE56'
    ],
            }]
        },
    options: {
        responsive: true,
            plugins: {
            legend: {
                position: 'bottom',
                }
        }
    }
    });

    const ctx2 = document.getElementById('recruitBarChart').getContext('2d');
    const barChart = new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: {{ bar_labels| safe }},
    datasets: [{
        label: '人数',
        data: {{ bar_data| safe }},
        backgroundColor: ['#4BC0C0', '#FF6384']
            }]
        },
    options: {
        responsive: true,
            scales: {
            y: {
                beginAtZero: true,
                    precision: 0
            }
        },
        plugins: {
            legend: {
                display: false
            }
        }
    }
    });
</script>
{% endblock %}
