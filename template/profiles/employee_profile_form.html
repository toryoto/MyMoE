{% extends 'base.html' %}

{% block title %}
    {% if form.instance.pk %}Edit Profile{% else %}Create Profile{% endif %}
{% endblock %}

{% block content %}
<div class="container">
    <h2 class="my-4">{% if form.instance.pk %}Edit Profile{% else %}Create Profile{% endif %}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Profile</button>
    </form>
</div>
{% endblock %}
