{% extends 'base.html' %}

{% block title %}Delete Department{% endblock %}

{% block content %}
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Delete Department</h1>
        <div class="bg-white shadow overflow-hidden sm:rounded-lg p-6">
            <p class="text-gray-700 mb-4">Are you sure you want to delete "<strong class="font-semibold">{{ department.name }}</strong>"?</p>
            <form method="post" class="flex space-x-4">
                {% csrf_token %}
                <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition-colors duration-200">
                    Confirm Delete
                </button>
                <a href="{% url 'departments:department_detail' department.pk %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded transition-colors duration-200">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
