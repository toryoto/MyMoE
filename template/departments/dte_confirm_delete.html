{% extends 'base.html' %}

{% block title %}Delete DTE{% endblock %}

{% block content %}
    <h1>Delete DTE</h1>
    <p>Are you sure you want to delete "{{ dte.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'departments:dte_detail' dte.pk %}">Cancel</a>
{% endblock %}
